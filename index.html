<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid min-vh-100 p-0">
        <div class="row ">
            <div class="col-6 m-auto ">
                <h2 class="text-center mt-5">Random Password Generator</h2>
            </div>
           
        </div>
        <div class="row mt-5">
            <div class="col-md-6 col-lg-6 col-10 m-auto p-2 ">
                <div class="inputBox m-auto text-dark">
                    <input class="text-dark" type="text" name="" placeholder="Create Password" id="password" readonly="">
                    
                </div>
                <div class="mt-5 text-center">
                    <button onclick="getPassword();" class="btn btn-dark" id="button">Generate Password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
